            position: relative;

        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust the overlay color and opacity */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff; /* Text color */
        }

        .overlay h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .overlay p {
            font-size: 1.2em;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
